<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>播放页面</title>
    </head>
    <body>
        <div id="PlayFlv"></div>
        <script>
            function getQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null)
                    return unescape(r[2]);
                return null;
            }

            var src = getQueryString("src");

            document.getElementById("PlayFlv").innerHTML = "<object classid=\"clsid:D27CDB6E-AE6D-11cf-96B8-444553540000\" codebase=\"http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,29,0\" width=\"640\" height=\"480\"><param name=\"movie\" value=\"flvplayer.swf\" /><param name=\"quality\" value=\"high\" /><param name=\"allowFullScreen\" value=\"true\" /><embed src=\"flvplayer.swf\" allowfullscreen=\"true\" flashvars=\"vcastr_file=" + src + "&IsAutoPlay=1&LogoUrl=images/logo.jpg\" quality=\"high\" pluginspage=\"http://www.macromedia.com/go/getflashplayer\" type=\"application/x-shockwave-flash\" width=\"640\" height=\"480\"></embed></object>";



        //alert(getQueryString("src"));
        </script>
</object>
    

    </body>
</html>
